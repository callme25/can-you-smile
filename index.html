<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>your title</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	

	
<!-- container with gradient and default positioning -->
<div class="container">
	<div class="mm"><h1>can you smile now</h1></div>
	

	<!-- main container we use to position our cat -->
	<div class="cat-container">

		<!-- ears -->
		<div class="ear left">
			<div class="inner-ear">
			</div>
		</div>
		<div class="ear right">
			<div class="inner-ear">
			</div>
		</div>

		<!-- tail and tip -->
		<div class="tail">
			<div class="tail-tip"></div>
		</div>

		<!-- main cat body -->
		<div class="cat">

			<!-- eyes -->
			<div class="eye left">
				<div class="pupil"></div>
			</div>
			<div class="eye right">
				<div class="pupil"></div>
			</div>

			<!-- nose and line under nose -->
			<div class="nose"></div>
			<div class="vertical-line"></div>

			<!-- paws -->
			<div class="paw left"></div>
			<div class="paw right"></div>

		</div>
		<!-- .cat -->

	</div>
	<!-- .cat-container -->

</div>
<!-- .container -->
</body>
</html>
